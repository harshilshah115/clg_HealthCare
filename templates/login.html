<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="/static/image/siteLogo.png" />
    <link rel="stylesheet" href="/static/css/login_style.css" />
    <link rel="stylesheet" href="/static/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <title>Login</title>

    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }

      setTimeout("preventBack()", 0);

      window.onunload = function () {
        null;
      };
    </script>
  </head>
  <body>
    <!-- login section  -->
    <section class="login-sec">
      <div class="container">
        <div class="login-div row">
          <div class="login-img col-lg-4 col-md-5 col-sm-12">
            <img src="/static/image/login-img.jpeg" alt="logo" />
          </div>
          <div class="login-info col-lg-8 col-md-7 col-sm-12 text-center">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <h1>Welcome</h1>
              <div class="input-field">
                <span><i class="fa-solid fa-user"></i></span>
                <input
                  type="text"
                  placeholder="Username"
                  class="uname"
                  name="txtuname"
                />
              </div>
              <div class="input-field">
                <span class="lock"><i class="fa-solid fa-lock"></i></span>
                <input
                  type="Password"
                  placeholder="Password"
                  class="pwd"
                  name="txtpwd"
                  id="password"
                />
                <img
                  src="/static/image/open-eye-icon.png"
                  alt=""
                  id="eyeicon"
                  onclick="pass()"
                  class="pass-icon"
                />
              </div>
              <div class="login-btn">
                <button type="submit" class="btn w-75">Login</button>
              </div>
              <div class="reg-link">
                <span
                  >Don't Have An Account?
                  <a href="{% url 'register' %}">Sign Up</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      var a;
      function pass() {
        if (a == 1) {
          document.getElementById("password").type = "password";
          document.getElementById("eyeicon").src =
            "/static/image/open-eye-icon.png";
          a = 0;
        } else {
          document.getElementById("password").type = "text";
          document.getElementById("eyeicon").src =
            "/static/image/hidden-eye-icon.png";
          a = 1;
        }
      }
    </script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jQuery.js"></script>
  </body>
</html>
