<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./images/siteLogo.png">
    <link rel="stylesheet" href="./css/login_style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <!-- login section  -->
        <section class="login-sec">
            <div class="container">
                <div class="login-div row">
                    <div class="login-img col-lg-4 col-md-5 col-sm-12">
                        <img src="./images/login-img.jpeg" alt="">
                    </div>
                    <div class="login-info col-lg-8 col-md-7 col-sm-12 text-center">
                        <h1>Welcome</h1>
                        <div class="input-field">
                            <span><i class="fa-solid fa-user"></i></span>
                            <input type="text" placeholder="Username" class="uname" name="uname">
                        </div>
                        <div class="input-field">
                            <span class="lock"><i class="fa-solid fa-lock"></i></span>
                            <input type="Password" placeholder="Password" class="pwd" name="pwd" id="password">
                            <img src="./images/open-eye-icon.png" alt="" id="eyeicon" onclick="pass()" class="pass-icon">
                        </div>
                        <div class="login-btn">
                            <button type="button" class="btn w-75">Login</button>
                        </div>
                        <div class="reg-link">
                            <span>Don't Have An Account? <a href="./registration.html" target="_blank">Sign Up</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <script>
            var a;
            function  pass()
            {
                if(a==1)
                {
                    document.getElementById('password').type='password';
                    document.getElementById('eyeicon').src='./images/open-eye-icon.png';
                    a=0;
                }
                else
                {
                    document.getElementById('password').type='text';
                    document.getElementById('eyeicon').src='./images/hidden-eye-icon.png';
                    a=1;
                }  
            } 

            
        </script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jQuery.js"></script>
</body>
</html>
